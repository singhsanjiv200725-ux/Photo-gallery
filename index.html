<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo-Gallery</title>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
  <div class="header">
  <p><b>For my cutieee</b></p>
  <p class="tagline">A little gallery : Because you are my favourite view</p>
</div>
    
  <div class="border">
    <section id="grid">

      <div class="gridimg">
        <div class="imgcontainer">
          <a href="#" data-group="dress1">
            <img src="images/image1/Image1_1.jpg" alt="Dress 1">
          </a>
        </div>
        <div class="caption"> Traditionals never looked this good ♥️♥️ </div>
      </div>

      <div class="gridimg">
        <div class="imgcontainer">
          <a href="#" data-group="dress2">
            <img src="images/image2/Image2_1.jpg" alt="Dress 2">
          </a>
        </div>
        <div class="caption">😋 "Spicy, cute & all mine!"</div>
      </div>

      <div class="gridimg">
        <div class="imgcontainer">
          <a href="#" data-group="dress3">
            <img src="images/image3/Image3_1.jpg" alt="Dress 3">
          </a>
        </div>
        <div class="caption"><b>🐾 "Two cuties, one heart ♥️"</b></div>
      </div>

      <div class="gridimg">
        <div class="imgcontainer">
          <a href="#" data-group="dress4">
            <img src="images/image4/Image4_1.jpg" alt="Dress 4">
          </a>
        </div>
        <div class="caption">🔥 "Her sass,my weakness 😉"</div>
      </div>

      <div class="gridimg">
        <div class="imgcontainer">
          <a href="#" data-group="dress5">
            <img src="images/image5/Image5_1.jpg" alt="Dress 5">
          </a>
        </div>
        <div class="caption">🖤 "Hoodie + her = perfection 😍"</div>
      </div>

      <div class="gridimg">
        <div class="imgcontainer">
          <a href="#" data-group="dress6">
            <img src="images/image6/Image6_1.jpg" alt="Dress 6">
          </a>
        </div>
        <div class="caption">Randomly clicked </div>
      </div>

    </section>
  </div>
  <div class="footer">
    <p> Made with ♥️ just for you </p>
  </div>

  <!-- Slideshow Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>

    <!-- Heart mute/unmute button -->
    <button id="musicToggle" class="music-btn">💓</button>
  </div>

  <!-- JS link -->
  <script src="scripts/script.js"></script>
</body>
</html>
